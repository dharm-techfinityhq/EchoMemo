
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoMemo - Matte AI Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom audio player styling */
      audio.custom-audio::-webkit-media-controls-panel {
        background-color: #f5f5f4;
        border-radius: 9999px;
      }
      
      /* Faster Theme Transition Wave Overlay */
      .theme-wave-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        clip-path: circle(0% at 0% 0%);
        transition: clip-path 0.5s cubic-bezier(0.65, 0, 0.35, 1);
      }
      .theme-wave-overlay.active {
        clip-path: circle(150% at 0% 0%);
      }

      /* Faster 3D Tray Animation */
      .theme-tray-expand {
        transform-origin: left center;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      .split-circle {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border: 2px solid white;
      }
      .split-circle:hover {
        transform: scale(1.1) rotate(5deg);
      }
      .split-circle .left {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
      }
      .split-circle .right {
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        height: 100%;
      }

      /* Animated Background Waves for Recording Mode */
      .bg-wave-container {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
        opacity: 0.15;
      }
      .bg-wave {
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, var(--wave-color) 0%, transparent 70%);
        top: -50%;
        left: -50%;
        animation: rotate-wave 10s linear infinite;
        border-radius: 43%;
      }
      .bg-wave:nth-child(2) {
        animation-duration: 15s;
        opacity: 0.7;
        border-radius: 40%;
      }
      @keyframes rotate-wave {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>
